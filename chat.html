<!DOCTYPE html>
<html>
<head>
	<title>Let's Chat</title>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
	<script src="http://1.2.3.4/js/bootstrap.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="http://1.2.3.4/css/bootstrap.css">
</head>

<body>
	<nav class="navbar navbar-light bg-light">
				<a class="navbar-brand" href="#">
				 Chat App
				</a>
	</nav>
	<div class="container" style="margin-left: 30%; width: 500px;">


	<div class="row">
		<div class="col-4">
			<ul id="people" class="list-group"></ul>
		</div>
		<div class="col-8">
			<ul id="msgs" class="list-group"></ul>
		</div>
	</div>
	<div class="row">
		<div class="col-12" id="login">
			<form class="form-inline" style="width: 100%;">
				<input style="width: 100%;" type="text" class="input-small" placeholder="Your name" id="name">
				<input type="button" name="join" id="join" value="Join" class="btn btn-primary">
			</form>
		</div>

		<div class="col-12" id="chat">
			<form id="2" class="form-inline">
				<input  style="width: 100%;" type="text" class="input" placeholder="Your message" id="msg">
				<input type="button" name="send" id="send" value="Send" class="btn btn-success">
			</form>
		</div>
	</div>
</div>
</div>
</body>

<script type="text/javascript">
	$(function(){

		var socket = io();
		// hide the chat 
		$("#chat").hide();

		// get the name first
		$("#name").focus();

		$("form").submit(function(event){
			event.preventDefault();
		});
		$("#join").click(function(){
			var name = $("#name").val();
			if (name != "") {
				socket.emit("join", name);
				$("#login").detach();
				$("#chat").show();
				$("#msg").focus();
				ready = true;
			}
		});
		$("#name").keypress(function(arg) {
			if (arg.which == 13) {
				var name = $("'name").val();
				if (name != "") {
					socket.emit("join", name);
					ready = true;
							$("#login").detach();
					$("#chat").show();
					$("#msg").focus();
				}
			}
		});
		socket.on("update", function(msg) {
			if(ready)
				$("#msgs").append("<li class='list-group-item list-group-item-primary'>" + msg + "</li>");
		})
		socket.on("update-people", function(people){
			if(ready) {
				$("#people").empty();
				$.each(people, function(clientid, name) {
					$('#people').append("<li class='list-group-item list-group-item-secondary'>" + name + "</li>");
				});
			}
		});
		socket.on("chat", function(who, msg){
			if(ready) {
				$("#msgs").append("<li><strong><span class='text-success'>" + who + "</span></strong> says: " + msg + "</li>");
			}
		});
		socket.on("disconnect", function(){
			$("#msgs").append("<li><strong><span class='text-warning'>The server is not available</span></strong></li>");
			$("#msg").attr("disabled", "disabled");
			$("#send").attr("disabled", "disabled");
		});
		$("#send").click(function(){
			var msg = $("#msg").val();
			socket.emit("send", msg);
			$("#msg").val("");
		});
		$("#msg").keypress(function(e){
			if(e.which == 13) {
				var msg = $("#msg").val();
				socket.emit("send", msg);
				$("#msg").val("");
			}
		});
	});
</script>
</html>
